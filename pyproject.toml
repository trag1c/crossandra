[project]
name = "crossandra"
version = "2.0.0"
description = "A simple tokenizer operating on enums with a decent amount of configuration"
authors = [{ email = "trag1c <trag1cdev@yahoo.com>" }]
license = { text = "MIT" }
urls = { repository = "https://github.com/trag1c/crossandra" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["result ~= 0.9.0"]

[tool.setuptools.packages.find]
include = ["crossandra*"]

[tool.cibuildwheel.linux]
archs = ["auto", "aarch64"]

[tool.cibuildwheel.macos]
archs = ["x86_64", "universal2"]

[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["COM", "D", "FIX", "ANN1", "ANN401", "ISC001"]

[tool.ruff.per-file-ignores]
"crossandra/*" = ["PT"]
"tests/*" = ["INP", "FBT", "PLC2701", "S101", "SLF001"]

[tool.mypy]
exclude = "tests"

[build-system]
requires = ["setuptools", "mypy", "result ~= 0.9.0"]
build-backend = "setuptools.build_meta"
